<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakPeeks | Payment</title>
    <h1>SneakPeeks</h1>
	<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body>
    <div class="container">
		<h2>Payment</h2>
		<div class="form-container">
			<form>
				<div class="input-name">
					<i class="fa fa-user lock" aria-hidden="true"></i>
					<input type="text" placeholder="First Name" class="name">
				</div>
				<br>
				<div class="input-name">
					<i class="fa fa-user lock" aria-hidden="true"></i>
					<input type="text" placeholder="Last Name" class="name">
				</div>
				<br>
                <div class="input-name">
					<i class="fa fa-phone phone" aria-hidden="true"></i>
					<input type="tel" name="num" id="num" placeholder="0000-000-000" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" class="tel">
				</div>
                <br>
				<div class="input-name">
					<i class="fa fa-envelope email" aria-hidden="true"></i>
					<input type="email" placeholder="Email" class="text-name">
				</div>
                <br>
                <div class="input-name">
                    <i class="fas fa-shipping-fast" aria-hidden="true"></i>
					<input type="address" placeholder="Shipping Address" class="text-name">
				</div>
            
                <br>
                <div class="payment-icons">
                    <!-- Add payment icons using image tags -->
                    <img src="visa.jpeg" alt="Visa" class="payment-icon">
                    <img src="mastercard.png" alt="Mastercard" class="payment-icon">
                    <img src="cash.jpeg" alt="Cash" class="payment-icon">
                
				</div>
				<br>
				<div class="input-name">
					<a href="form.html" class= "button">Place Order</a>
					
				</div>
                </form>
</body>
</html>
